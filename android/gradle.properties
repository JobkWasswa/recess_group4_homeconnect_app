############################################################
# Memory / Performance Tweaks
############################################################

# Give Gradle up to 2 GB of heap (bump to 4096m if you have ≥8 GB RAM)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Also cap the Kotlin daemon to avoid runaway processes
kotlin.daemon.jvmargs=-Xmx2048m

# Enable parallel project configuration
org.gradle.parallel=true

# Only configure modules that are actually needed
org.gradle.configureondemand=true

# Enable build caching for faster incremental builds
org.gradle.caching=true

# Limit the max number of worker threads (reduce CPU/memory contention)
org.gradle.workers.max=2

############################################################
# AndroidX / Jetifier
############################################################

# Use AndroidX artifacts
android.useAndroidX=true

# Disable Jetifier if all your dependencies are AndroidX‑ready
# (this skips the memory‑hungry transform step)
android.enableJetifier=false

############################################################
# (Optional) Other Flutter/Gradle Props
############################################################

# Keep the Gradle daemon running between builds
org.gradle.daemon=true

# Enable R8 code shrinking on release builds
# (set to false if you suspect R8 is causing issues; see notes below)
# android.enableR8=true
