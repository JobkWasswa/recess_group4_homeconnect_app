# Safe Gradle memory limit (won't freeze low-end PCs)
org.gradle.jvmargs=-Xmx1024m -Dfile.encoding=UTF-8

# Enable parallel builds (faster if your PC supports it)
org.gradle.parallel=true

# Only configure whatâ€™s needed
org.gradle.configureondemand=true

# Enable caching to speed up repeated builds
org.gradle.caching=true

# Limit CPU usage (important on slow PCs)
org.gradle.workers.max=2

# AndroidX settings (required for most Flutter projects)
android.useAndroidX=true
android.enableJetifier=true
